<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtistLab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #007bff; /* Blue background color */
            color: #333; /* Text color */
        }
        header {
            background-color: #fff; /* White background color for header */
            color: #333; /* Text color for header */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px; /* Set height for logo */
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-left: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333; /* Text color for navigation */
            padding: 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: yellow; /* Yellow background color on hover */
            color: #333; /* Text color on hover */
        }
        .welcome-message {
            padding: 50px;
            text-align: center;
        }
        .founder-highlight {
            color: yellow; /* Highlight color for founders */
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="artist_logo.png" alt="ArtistLab Logo"> <!-- Add your logo file path here -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <div class="welcome-message">
        <h1>Welcome to ArtistLab Space</h1>
        <p>Explore the world of art with <span class="founder-highlight">Adarsh</span>, <span class="founder-highlight">Abhishek</span>, <span class="founder-highlight">Pranav</span>, <span class="founder-highlight">Roshan</span>, and <span class="founder-highlight">Saurabh</span>.</p>
    </div>
</body>
</html>
